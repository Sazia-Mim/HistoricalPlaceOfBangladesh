            const auth = firebase.auth();


            function signUp() {

                var email = document.getElementById("email");

                const promise = auth.createUserWithEmailAndPassword(email.value, password.value);
                promise.catch(e => alert(e.message));

            }

            	function signIn(){

	function signOut(){
